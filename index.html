
<!DOCTYPE html>

<head>

  <style>
    body {

body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -0.3;

  pointer-events: none;
}

      background: #1a1a1a;
      color: #ff4d00;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
      cursor: none;
      margin: 0;
      position: relative;
    }

    #background-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;           /* Fills screen fully */
  object-position: center 15%; /* Adjust framing for Xalvaros body */
  z-index: -1;
  opacity: 0.5;
}


    .flip-card {
      width: 320px;
      height: 480px;
      margin: 60px auto;
      perspective: 1200px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner,
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 77, 0, 0.7);
    }

    .flip-card-front {
      animation: pulseGlow 3s infinite ease-in-out;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }

    .flip-card-front img, .flip-card-back img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 20px rgba(255,77,0,0.4); }
      50% { box-shadow: 0 0 40px rgba(255,77,0,1); }
      100% { box-shadow: 0 0 20px rgba(255,77,0,0.4); }
    }

    @keyframes lightningFlash {
       0%, 97%, 100% { background: rgba(0, 0, 0, 0); }
       98% { background: rgba(255, 255, 255, 0.2); }
       99% { background: rgba(255, 255, 255, 0.1); }
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background-color: #220000;
      color: #ffcc00;
      border: 1px solid #ff9900;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .custom-cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff4d00, transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
    }

    .smoke-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(255, 77, 0, 0.8), rgba(0, 0, 0, 0));
      border-radius: 50%;
      pointer-events: none;
      animation: smokeFade 1s ease-out forwards;
    }

    @keyframes smokeFade {
      0% { opacity: 0.8; transform: scale(1) translate(0, 0); }
      100% { opacity: 0; transform: scale(3) translate(10px, -20px); }
    }

    h1, h2 {
      text-shadow: 0 0 10px #ff4d00;
      margin-top: 10px;
    }
  </style>
</head>

<script>
  const bgMusic = document.getElementById('bgMusic');
  const thunderFX = document.getElementById('thunderFX');

  // ðŸ”Š Autoplay both on first click
  document.body.addEventListener('click', () => {
    bgMusic.play().catch(() => {});
    thunderFX.volume = 0.35;  // softer thunder crackle
    thunderFX.play().catch(() => {});
  }, { once: true });

  // ðŸ’¨ Custom Cursor + Smoke Trail
  const body = document.body;
  const cursor = document.createElement('div');
  cursor.className = 'custom-cursor';
  body.appendChild(cursor);

  document.addEventListener('mousemove', (e) => {
    cursor.style.left = `${e.clientX - 10}px`;
    cursor.style.top = `${e.clientY - 10}px`;

    const particle = document.createElement('div');
    particle.className = 'smoke-particle';
    particle.style.left = `${e.clientX}px`;
    particle.style.top = `${e.clientY}px`;
    body.appendChild(particle);
    setTimeout(() => particle.remove(), 1000);
  });
</script>
